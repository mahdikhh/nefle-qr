
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nefle</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #quote {
      font-size: 1.5rem;
      max-width: 600px;
      text-align: center;
      margin: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>nefle</h1>
  <p id="quote">در حال دریافت...</p>

  <script>
    async function fetchQuote() {
      try {
        const response = await fetch('https://programming-quotes-api.herokuapp.com/quotes/random');
        const data = await response.json();
        document.getElementById('quote').innerText = data.en || 'چیزی برای نمایش نیست.';
      } catch (error) {
        document.getElementById('quote').innerText = 'خطا در بارگذاری.';
      }
    }

    fetchQuote();
  </script>
</body>
</html>
